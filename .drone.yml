workspace:
  base: /drone
  path: server/apps/files_primary_s3

branches: [ master ]

clone:
  core:
    image: owncloudci/php:7.1
    commands:
      - cd /drone/server
      - ls -l
      - git init
      - git remote add origin https://github.com/owncloud/core.git
      - git fetch --no-tags origin +refs/heads/master
      - git checkout -qf FETCH_HEAD
    pull: true

  git:
    image: plugins/git:1
    pull: true

pipeline:
  restore:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    restore: true
    when:
      local: false

  composer:
    image: owncloudci/php:7.1
    pull: true
    environment:
      - COMPOSER_CACHE_DIR=composer
    commands:
      - composer install -n --no-progress

  install-server:
    image: owncloudci/php:7.1
    pull: true
    environment:
      - DATABASE_HOST=mariadb
      - DATABASE_NAME=owncloud
      - DATABASE_USER=owncloud
      - DATABASE_PASSWORD=owncloud
      - COMPOSER_CACHE_DIR=composer
    commands:
      - cd /drone/server
      - ls -l
      - rm -rf tests/lib/Files/ObjectStore/SwiftTest.php
      - bash tests/drone/composer-install.sh
      - bash tests/drone/npm-install.sh
      - bash tests/drone/bower-install.sh
      - php ./occ maintenance:install -vvv --database=sqlite --database-name=owncloud --database-table-prefix=oc_ --admin-user=admin --admin-pass=admin --data-dir=/drone/server/data
      - php ./occ a:l
      - php ./occ a:e files_primary_s3
      - php ./occ a:l
      - cp apps/files_primary_s3/tests/drone/scality.config.php config

  test-phpunit:
    image: owncloudci/php:7.1
    pull: true
    environment:
      - DATABASE_HOST=mariadb
      - DATABASE_NAME=owncloud
      - DATABASE_USER=owncloud
      - DATABASE_PASSWORD=owncloud
      - COMPOSER_CACHE_DIR=/drone/src/composer
      - RUN_OBJECTSTORE_TESTS=1
    commands:
      - wait-for-it scality:8000
      - cd /drone/server
      - php ./lib/composer/bin/phpunit --configuration tests/phpunit-autotest.xml

  print-log:
    image: owncloudci/php:7.1
    pull: true
    commands:
      - cat /drone/server/data/owncloud.log
    when:
      status:  [ failure ]

  rebuild:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    rebuild: true
    mount:
      - composer
      - vendor
    when:
      local: false
      event: [ push ]
      branch: [ master ]

  flush:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    flush: true
    flush_age: 14
    when:
      local: false
      event: [ push ]
      branch: [ master ]

  slack:
    image: plugins/slack:1
    pull: true
    secrets: [ slack_webhook ]
    channel: objectstore-team
    when:
      local: false
      status: [ changed, failure ]

services:
  scality:
    image: scality/s3server:d75a5612
    pull: true
    environment:
      - HOST_NAME=scality

  mariadb:
    image: webhippie/mariadb:latest
    pull: true
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_USERNAME=owncloud
      - MARIADB_PASSWORD=owncloud
      - MARIADB_DATABASE=owncloud
